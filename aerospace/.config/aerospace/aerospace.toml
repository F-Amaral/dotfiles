after-login-command = []

after-startup-command = [
'exec-and-forget open /Applications/Ghostty.app',
'exec-and-forget open /Applications/Google Chrome.app',
'exec-and-forget open /Applications/Postman.app',
'exec-and-forget open /Users/phill/Applications/Chrome Apps.localized/Outlook (PWA).app',
'exec-and-forget open /Users/phill/Applications/Chrome Apps.localized/Slack.app',
'exec-and-forget open /Applications/Spotify.app',
]

exec-on-workspace-change = []

start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 0

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = ['layout floating']

[[on-window-detected]]
if.app-name-regex-substring = 'ghostty'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-name-regex-substring = 'chrome'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-name-regex-substring = 'postman'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-name-regex-substring = 'outlook'
run = ['move-node-to-workspace 4']

[[on-window-detected]]
if.app-name-regex-substring = 'slack'
run = ['move-node-to-workspace 5']

[[on-window-detected]]
if.app-name-regex-substring = 'zoom'
run = ['move-node-to-workspace 6']

[[on-window-detected]]
if.app-name-regex-substring = 'spotify'
run = ['move-node-to-workspace 7']

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

# 'main' binding mode declaration
[mode.main.binding]

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-ctrl-shift-f = 'fullscreen'
alt-ctrl-f = 'layout floating'


# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'
alt-shift-u = 'mode unlocked'

# 'unlocked' binding mode declaration.
[mode.unlocked.binding]
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'layout tiles horizontal', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
