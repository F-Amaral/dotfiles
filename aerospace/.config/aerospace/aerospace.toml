after-login-command = []

after-startup-command = [
'exec-and-forget open /Applications/Ghostty.app',
]

exec-on-workspace-change = []

start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 0

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

default-root-container-orientation = 'horizontal'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = ['layout floating']

[[on-window-detected]]
if.app-name-regex-substring = 'ghostty'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.window-title-regex-substring = 'Picture-in-picture'
run = 'layout floating'
check-further-callbacks = true

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-name-regex-substring = 'postman'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-name-regex-substring = 'outlook'
run = ['move-node-to-workspace 4']

[[on-window-detected]]
if.app-name-regex-substring = 'slack'
run = ['move-node-to-workspace 5']

[[on-window-detected]]
if.app-name-regex-substring = 'zoom'
run = ['move-node-to-workspace 6']

[[on-window-detected]]
if.app-name-regex-substring = 'spotify'
run = ['move-node-to-workspace 7']

[[on-window-detected]]
if.app-name-regex-substring = 'cursor'
run = ['move-node-to-workspace 8']

[[on-window-detected]]
if.app-name-regex-substring = 'obsidian'
run = ['move-node-to-workspace 9']
[key-mapping]

preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

# 'main' binding mode declaration
[mode.main.binding]

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

cmd-ctrl-shift-f = 'fullscreen'
# cmd-ctrl-f = 'layout floating'

# cmd-slash = 'layout tiles horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
cmd-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# cmd-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
cmd-shift-semicolon = 'mode service'
cmd-shift-u = 'mode unlocked'

# 'unlocked' binding mode declaration.
[mode.unlocked.binding]
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'

cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'
cmd-shift-u = 'mode main'
# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'layout tiles horizontal', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']
