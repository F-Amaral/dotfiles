unbind C-b
set -g prefix C-Space

set -s extended-keys on
set-option -g xterm-keys on
set -as terminal-features 'xterm*:extkeys'

set-option -g allow-passthrough on


unbind r
bind r source-file ~/dotfiles/tmux/.config/tmux/tmux.conf

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g mouse on
set -g default-terminal "tmux-256color"

set -g status-position top

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "custom"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_status_modules_left "#{pane_current_path}"
set -g status-right-length 400 

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_gitmux}#{E:@catppuccin_status_application}#{E:@catppuccin_status_session}"

# Set vi mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
